name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.0.1, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Make build script executable
      run: chmod +x ./build.sh
      
    - name: Build JAR
      run: ./build.sh
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## Candlestick Patterns Study ${{ steps.get_version.outputs.VERSION }}
          
          ### Installation
          1. Download `CandlestickPatterns-1.0.0.jar` below
          2. Copy to your MotiveWave extensions directory:
             - macOS: `~/MotiveWave/extensions/`
             - Linux: `~/MotiveWave/extensions/`
             - Windows: `C:\Users\YourName\MotiveWave\extensions\`
          3. Restart MotiveWave
          4. Add to chart: Right-click → Studies → General → Candlestick Patterns
          
          ### What's Changed
          See [CHANGELOG.md](https://github.com/RauchenwaldC/motivewave-candlestick-pattern-study/blob/main/CHANGELOG.md) for details.
    
    - name: Upload JAR to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/CandlestickPatterns-1.0.0.jar
        asset_name: CandlestickPatterns-1.0.0.jar
        asset_content_type: application/java-archive
